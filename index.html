<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Motors Welkom</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0; 
            background: url("assets/ford-logo.png") no-repeat center center fixed;
            background-size: cover;
        }

        /* Button Container */
        #button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .arrow-button {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        .car-button {
            width: 180px;
            height: 100px;
            border: none;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .car-button:hover {
            transform: scale(1.1);
        }

        /* Chatbox */
        #chatbox {
            width: 90%;
            max-width: 400px;
            height: 300px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        /* Input Fields */
        #input-container, #contact-container {
            width: 90%;
            max-width: 400px;
            margin: 10px auto;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 25px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        #user-input, #customer-name, #customer-phone {
            border: none;
            padding: 10px;
            outline: none;
            font-size: 16px;
            margin: 5px 0;
        }

        #send-button {
            background-color: #25D366;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Buttons with Arrows -->
    <div id="button-container">
        <button class="arrow-button" onclick="prevImage()">⬅️</button>
        <button id="car-button" class="car-button" style="background-image: url('assets/1.png');"></button>
        <button class="arrow-button" onclick="nextImage()">➡️</button>
    </div>

    <!-- Chatbox -->
    <div id="chatbox"></div>

    <!-- User Input -->
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Contact Details & Email Button -->
    <div id="contact-container">
        <input type="text" id="customer-name" placeholder="Your Name">
        <input type="text" id="customer-phone" placeholder="Cellphone Number">
        <button id="send-button" onclick="sendEmail()">Send via Email</button>
    </div>

    <script>
     let images = [
        { src: 'assets/1.png', name: "Foton Minibus" },
        { src: 'assets/2.png', name: "eTruckmate" },
        { src: 'assets/3.png', name: "eView Panel Van" },
        { src: 'assets/4.png', name: "Tunland G7 Single Cab" },
        { src: 'assets/5.png', name: "Tunland G7 Double Cab" }
    ];

    let currentIndex = 0;
    let carButton = document.getElementById("car-button");
    let selectedVehicle = images[0].name;

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        carButton.style.backgroundImage = `url('${images[currentIndex].src}')`;
        selectedVehicle = images[currentIndex].name;
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        carButton.style.backgroundImage = `url('${images[currentIndex].src}')`;
        selectedVehicle = images[currentIndex].name;
    }

    function sendEmail() {
        let name = document.getElementById("customer-name").value.trim();
        let phone = document.getElementById("customer-phone").value.trim();
        if (name === "" || phone === "") {
            alert("Please enter your name and cellphone number.");
            return;
        }

        let subject = "Customer Inquiry";
        let body = `Hello, my name is ${name}. I am interested in ${selectedVehicle}. My contact number is ${phone}.`;
        let mailtoLink = `mailto:sybrandswanepoel@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        window.location.href = mailtoLink;
    }
    </script>
</body>
</html>
