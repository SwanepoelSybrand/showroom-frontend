<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Motors Welkom</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0; 
            background: url("assets/ford-logo.png") no-repeat center center fixed;
            background-size: cover;
        }

        #chatbox {
            width: 90%;
            max-width: 400px;
            margin: 10px auto;
            background: white;
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
            height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        #input-container {
            width: 90%;
            max-width: 400px;
            margin: 10px auto;
            display: flex;
            background: white;
            border-radius: 25px;
            padding: 10px;
            border: 1px solid #ccc;
            align-items: center;
        }

        #user-input {
            flex: 1;
            border: none;
            padding: 10px;
            outline: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
    </div>

    <script>
        let selectedVehicle = "Foton Minibus"; 

        window.onload = function() {
            document.getElementById("chatbox").style.display = "block";
            document.getElementById("input-container").style.display = "flex";
        };

        async function sendMessage() {
            let inputField = document.getElementById("user-input");
            let chatbox = document.getElementById("chatbox");
            let userMessage = inputField.value.trim();
            if (userMessage === "") return;

            chatbox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
            chatbox.scrollTop = chatbox.scrollHeight;

            try {
                let response = await fetch("https://foton-server.onrender.com/message", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        message: userMessage, 
                        vehicle: selectedVehicle 
                    })
                });

                let data = await response.json();
                typeMessage(`Mary: ${data.reply.join(' ')}`);
            } catch (error) {
                chatbox.innerHTML += `<p style="color:red;"><strong>Mary:</strong> Error contacting server.</p>`;
            }

            inputField.value = "";
        }

        function typeMessage(message) {
            let chatbox = document.getElementById("chatbox");
            let messageElement = document.createElement("p");
            chatbox.appendChild(messageElement);

            let i = 0;
            function type() {
                if (i < message.length) {
                    messageElement.innerHTML += message[i];
                    i++;
                    setTimeout(type, 50);
                }
            }
            type();
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
