<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Motors Welkom</title>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QCYJN74VP7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-QCYJN74VP7');
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        emailjs.init("FBv_Eq-ltQ3fP461H");
    </script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: url("assets/ford-logo.png") no-repeat center center fixed; background-size: cover; }
        #button-container { display: flex; justify-content: center; align-items: center; padding: 20px; }
        .arrow-button { font-size: 24px; background: none; border: none; cursor: pointer; margin: 10px; }
        .car-button { width: 180px; height: 100px; border: none; background-size: cover; cursor: pointer; border-radius: 10px; }
        #chatbox { width: 90%; max-width: 400px; height: 300px; margin: 0 auto; background: white; overflow-y: auto; padding: 10px; border: 1px solid #ccc; }
        #input-container { width: 90%; max-width: 400px; margin: 10px auto; display: flex; border: 1px solid #ccc; }
        #user-input { flex: 1; border: none; padding: 10px; outline: none; font-size: 16px; }
        #contact-container input, #send-button { margin: 10px 0; padding: 10px; width: 100%; border-radius: 25px; border: 1px solid #ccc; }
        #interest-button { background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 25px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="button-container">
        <button class="arrow-button" onclick="prevImage()">⬅️</button>
        <button id="car-button" class="car-button" style="background-image: url('assets/1.png');"></button>
        <button class="arrow-button" onclick="nextImage()">➡️</button>
    </div>
    
    <div id="chatbox"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type a message..." onkeydown="handleKeyPress(event)">
    </div>
    <button id="interest-button" onclick="activateContactFields()">I am Interested</button>
    <div id="contact-container">
        <input type="text" id="customer-name" placeholder="Your Name">
        <input type="text" id="customer-phone" placeholder="Cellphone Number">
        <button id="send-button" onclick="sendEmail()">Send via Email</button>
    </div>

    <script>
    let images = [
        { src: 'assets/1.png', name: "Foton Minibus" },
        { src: 'assets/2.png', name: "eTruckmate" },
        { src: 'assets/3.png', name: "eView Panel Van" },
        { src: 'assets/4.png', name: "Tunland G7 Single Cab" },
        { src: 'assets/5.png', name: "Tunland G7 Double Cab" },
        { src: 'assets/6.png', name: "Asambe Taxi" }
    ];
    let currentIndex = 0;
    let selectedVehicle = images[0].name;

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        document.getElementById("car-button").style.backgroundImage = `url('${images[currentIndex].src}')`;
        selectedVehicle = images[currentIndex].name;
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        document.getElementById("car-button").style.backgroundImage = `url('${images[currentIndex].src}')`;
        selectedVehicle = images[currentIndex].name;
    }

    function sendEmail() {
        let name = document.getElementById("customer-name").value.trim();
        let phone = document.getElementById("customer-phone").value.trim();
        if (name === "" || phone === "") {
            alert("Please enter your name and cellphone number.");
            return;
        }

        let templateParams = {
            customer_name: name,
            customer_phone: phone,
            vehicle_interest: selectedVehicle
        };

        emailjs.send("service_dkrqg3d", "template_h4cagb7", templateParams)
            .then(response => alert("Email sent successfully!"))
            .catch(error => alert("Failed to send email: " + error.text));
    }

    function displayGreeting() {
        let chatbox = document.getElementById("chatbox");
        chatbox.innerHTML += `<p><strong>Mary:</strong> Welcome to Human Motors Welkom! I'm Mary. Please select a vehicle and ask any questions. When satisfied, press the green button, type your details, and send an email. I'll let someone contact you.</p>`;
    }

    window.onload = displayGreeting;
    </script>
</body>
</html>
