<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("FBv_Eq-ltQ3fP461H"); // Replace with your EmailJS user ID
        })();
    </script>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXXXX-X"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-QCYJN74VP7'); // Replace with your Google Analytics Tracking ID
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chatbox {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .input-container {
            display: flex;
            padding: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chatbox" id="chatbox"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function sendMessage() {
            let userInput = document.getElementById("user-input");
            let chatbox = document.getElementById("chatbox");

            if (userInput.value.trim() === "") return; // Don't send empty messages

            chatbox.innerHTML += `<p><strong>You:</strong> ${userInput.value}</p>`;
            sendEmail(userInput.value);
            userInput.value = ""; // Clear input field
            chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to the bottom
        }

        function sendEmail(message) {
            let templateParams = {
                message: message
            };
            emailjs.send("service_dkrqg3d", "template_h4cagb7", templateParams)
                .then(function(response) {
                    console.log("Email sent successfully", response.status, response.text);
                }, function(error) {
                    console.error("Failed to send email", error);
                });
        }
    </script>
</body>
</html>
