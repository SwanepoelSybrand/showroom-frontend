<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Motors Welkom</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0; 
            background: url("assets/ford-logo.png") no-repeat center center fixed;
            background-size: cover;
        }

        /* Button Container */
        #button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .arrow-button {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        .car-button {
            width: 180px;
            height: 100px;
            border: none;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .car-button:hover {
            transform: scale(1.1);
        }

        /* Chatbox */
        #chatbox {
            width: 90%;
            max-width: 400px;
            height: 300px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        /* Input Fields */
        #input-container, #contact-container {
            width: 90%;
            max-width: 400px;
            margin: 10px auto;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 25px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        #user-input, #customer-name, #customer-phone {
            border: none;
            padding: 10px;
            outline: none;
            font-size: 16px;
            margin: 5px 0;
        }

        #send-button {
            background-color: #25D366;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Buttons with Arrows -->
    <div id="button-container">
        <button class="arrow-button" onclick="prevImage()">⬅️</button>
        <button id="car-button" class="car-button" style="background-image: url('assets/1.png');"></button>
        <button class="arrow-button" onclick="nextImage()">➡️</button>
    </div>

    <!-- Chatbox -->
    <div id="chatbox"></div>

    <!-- User Input -->
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Contact Details & WhatsApp Button -->
    <div id="contact-container">
        <input type="text" id="customer-name" placeholder="Your Name">
        <input type="text" id="customer-phone" placeholder="Cellphone Number">
        <button id="send-button" onclick="sendWhatsApp()">Send via WhatsApp</button>
    </div>

    <script>
     let images = [
        { src: 'assets/1.png', name: "Foton Minibus" },
        { src: 'assets/2.png', name: "eTruckmate" },
        { src: 'assets/3.png', name: "eView Panel Van" },
        { src: 'assets/4.png', name: "Tunland G7 Single Cab" },
        { src: 'assets/5.png', name: "Tunland G7 Double Cab" }
    ];

    let currentIndex = 0;
    let carButton = document.getElementById("car-button");
    let selectedVehicle = images[0].name;

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        carButton.style.backgroundImage = `url('${images[currentIndex].src}')`;
        selectedVehicle = images[currentIndex].name;
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        carButton.style.backgroundImage = `url('${images[currentIndex].src}')`;
        selectedVehicle = images[currentIndex].name;
    }

    carButton.addEventListener("click", function() {
        let chatbox = document.getElementById("chatbox");
        chatbox.innerHTML += `<p><strong>Mary:</strong> You selected ${selectedVehicle}. Feel free to ask me anything about it!</p>`;
    });

    async function sendMessage() {
        let inputField = document.getElementById("user-input");
        let chatbox = document.getElementById("chatbox");
        let userMessage = inputField.value.trim();
        if (userMessage === "") return;

        chatbox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
        chatbox.scrollTop = chatbox.scrollHeight;

        try {
            let response = await fetch("https://foton-server.onrender.com/message", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    message: userMessage, 
                    vehicle: selectedVehicle
                })
            });
            let data = await response.json();
            chatbox.innerHTML += `<p><strong>Mary:</strong> ${data.reply.join('<br>')}</p>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        } catch (error) {
            chatbox.innerHTML += `<p style="color:red;"><strong>Mary:</strong> Error contacting server.</p>`;
        }

        inputField.value = "";
    }

    function handleKeyPress(event) {
        if (event.key === "Enter") {
            event.preventDefault(); 
            sendMessage();
        }
    }

    function sendWhatsApp() {
        let name = document.getElementById("customer-name").value.trim();
        let phone = document.getElementById("customer-phone").value.trim();
        if (name === "" || phone === "") {
            alert("Please enter your name and cellphone number.");
            return;
        }
        let message = `Hello, my name is ${name}. I am interested in ${selectedVehicle}.`;
        let whatsappURL = `https://wa.me/yourwhatsappnumber?text=${encodeURIComponent(message)}`;
        window.open(whatsappURL, "_blank");
    }
    </script>
</body>
</html>
